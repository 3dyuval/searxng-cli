name: Render VHS tapes

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    services:
      searxng:
        image: searxng/searxng
        ports:
          - 8855:8080
    env:
      SEARXNG_URL: http://localhost:8855
    steps:
      - uses: actions/checkout@v4

      - name: Wait for SearXNG
        run: |
          for i in $(seq 1 30); do
            curl -sf http://localhost:8855 >/dev/null && break
            sleep 2
          done

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y jq xdg-utils ffmpeg ttyd
          go install github.com/charmbracelet/vhs@latest

      - name: Install searxng-cli
        run: sudo make install PREFIX=/usr VERSION=ci

      - name: Render tapes
        run: |
          export PATH="$HOME/go/bin:$PATH"
          make render

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: re-render VHS assets"
          file_pattern: assets/*.gif
