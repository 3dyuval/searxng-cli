name: searxng
description: SearXNG search (opens browser, -o for CLI output)
flags:
  -o, --output=: output format (url prints URL, others fetch via curl)
  -e, --engine=: search engine (by name)
  -s, --shortcut=: search engine (by shortcut)
  -c, --category=: search category
  -l, --lang=: language filter
  -p, --page=: page number
  -v, --version: print version
  -h, --help: show help

env:
  SEARXNG_URL: SearXNG instance URL (default http://localhost:8855)
  SEARXNG_CONFIG: settings.yml path (default /etc/searxng/settings.yml)
  SEARXNG_DATADIR: data directory (default /usr/share/searxng-cli)

completion:
  flag:
    output: ["url", "json", "html", "csv", "rss"]
    engine: ["$(source /usr/share/searxng-cli/searxng.sh && searxng_complete_engines)"]
    shortcut: ["$(source /usr/share/searxng-cli/searxng.sh && searxng_complete_shortcuts)"]
    category: ["general", "images", "videos", "news", "music", "files", "it", "science", "social media"]
    lang: ["en", "de", "fr", "es", "it", "pt", "nl", "ru", "zh", "ja", "ko", "ar", "he"]
